<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>蔬菜</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/hl.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	
	<div class="container">
    <div class="login-box">
      <div class="login-title text-center">
        <h1><small>登录</small></h1>
      </div>
      <div class="login-content ">
      <div class="form">
      
        <div class="form-group">
          <div class="col-xs-12  ">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" id="username" name="username" class="form-control" placeholder="访客">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12  ">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              <input type="text" id="password" name="password" class="form-control" placeholder="访客">
            </div>
          </div>
        </div>
        <div class="form-group form-actions">
          <div class="col-xs-8 col-xs-offset-2 hlbtn">
            <button id="loginBtn"  class="btn btn-sm btn-success"><span class="glyphicon glyphicon-off"></span> 登录</button>
             <button id="resetBtn"   class="btn btn-sm btn-info"><span class="glyphicon glyphicon-retweet"></span> 重置</button>
          </div>
        </div>
        <div class="form-group form-ext">
          <div class="col-xs-6 link">
            <p class="text-center remove-margin"><small>忘记密码？</small> <a href="javascript:void(0)"><small>找回</small></a>
            </p>
          </div>
          <div class="col-xs-6 link">
            <p class="text-center remove-margin"><small>还没注册?</small> <a href="javascript:void(0)"><small>注册</small></a>
            </p>
          </div>
        </div>
      
      </div>
    </div>
  </div>
</div>
 


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/hl.js"></script>
  </body>
</html>
