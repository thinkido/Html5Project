<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>蔬菜</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/hl.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
  <div class="container">
    <div class="register-box">
      <div class="login-title text-center">
        <h1><small>注册</small></h1>
      </div>
      <div class="login-content ">
      <div class="form">
      <form action="#" method="post">
        <div class="form-group">
          <div class="col-xs-12  ">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" id="username" name="username" class="form-control" placeholder="用户名">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12  ">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              <input type="password" id="password" name="password" class="form-control" placeholder="密码">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12  ">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              <input type="password" name="password" class="form-control" placeholder="确认密码">
            </div>
          </div>
        </div>

       <div class="form-group">
          <div class="col-xs-12  ">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
              <input type="email" id="email" name="password" class="form-control" placeholder="邮箱">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12  ">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              <input type="text"  name="password" class="form-control" placeholder="手机">
            </div>
          </div>
        </div>
     
      

        <div class="form-group form-actions">
          <div class="col-xs-8 col-xs-offset-2 hlbtn">
            <button type="submit" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-off"></span> 注册</button>

             <button type='reset'  class="btn btn-sm btn-info"><span class="glyphicon glyphicon-retweet"></span> 返回</button>
          </div>
        </div>
  
      </form>
      </div>
    </div>
  </div>
</div>
 


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/hl.js"></script>
  </body>
</html>
